<html>
<head>
	<title>TimeTraveler</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/media/resources/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/media/resources/bootstrap/css/bootstrap-theme.min.css">
	<link href="/media/resources/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="/media/resources/css/jquery-ui.css">

	
</head>
<body>
	<nav class="navbar navbar-default bg-primary" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/user/homepage">TimeTraveler</a>
			</div>
		</div>
	</nav>

	<div class="container row col-md-6 col-md-offset-3">
		<form role="form" method="POST" enctype="multipart/form-data" action="/timecapsule/create">
			{% csrf_token %}
			<h2>创建我的时间囊</h2>
			<div class="form-group">
				<textarea name="text" class="form-control" rows="5" placeholder="我想对那时的我说~" require="true"></textarea>
			</div>
			<div class="form-group">
				<input type="file" name="capsule" require="true"/>
			</div>
			<div class="form-group">
				<label for="dtp_input2" class="col-md-2 control-label">Date Picking</label>
                <div class="input-group date form_date col-md-5" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
				<input type="hidden" id="dtp_input2" value="" name="date-to"/><br/>			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default btn-primary">创建</button></br>
			</div>
		</form>
	</div>


	<script type="text/javascript" src="/media/resources/js/jquery/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/media/resources/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/media/resources/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/media/resources/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script type="text/javascript" src="/media/resources/js/jquery/jquery-ui.js"></script>
	<script type="text/javascript">
	$('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
    $('.form_date').datetimepicker('setStartDate', new Date());
</script>

</body>
</html>
