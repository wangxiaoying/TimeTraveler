<html>
<head>
	<title>TimeTraveler</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/media/resources/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/media/resources/bootstrap/css/bootstrap-theme.min.css">
</head>
<body>
	<nav class="navbar navbar-default bg-primary" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/user/homepage">TimeTraveler</a>
			</div>
		</div>
	</nav>

	<div class="container row col-md-6 col-md-offset-3">
		<form role="form" method="POST" enctype="multipart/form-data" action="/timecapsule/create">
			{% csrf_token %}
			<h2>创建我的时间囊</h2>
			<div class="form-group">
				<textarea name="text" class="form-control" rows="5" placeholder="我想对那时的我说~" require="true"></textarea>
			</div>
			<div class="form-group">
				<input type="file" name="capsule"/>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default btn-primary">创建</button></br>
			</div>
		</form>
	</div>

</body>
</html>
