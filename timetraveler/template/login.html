<html>
<head>
	<title>TimeTraveler</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/media/resources/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/media/resources/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/media/resources/css/login.css">
</head>
<body>
	<div class="container row col-md-4 col-md-offset-4">
		<form role="form" class="myform" action="/user/login" method="POST">
			<h2>Time Traveler</h2>
			<div class="form-group">
				<input name="username" type="text" class="form-control" id="loginInputUsername" placeholder="用户名" required="true">
			</div>
			<div class="form-group">
				<input name="password" type="password" class="form-control" id="loginInputPassword" placeholder="密码" required="true">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default btn-primary btn-block">登录</button></br>
			</div>
			<p class="text-center"><a href="/user/newuser">注册</a></p>
		</form>
	</div>
</body>
</html>
